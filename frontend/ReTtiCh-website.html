    let felixIcon = L.icon({

	function draw(felix_latlng,philipp_latlng){
		let conv_felix = felix_latlng.map(([lat, lng]) => ({ lat, lng }));
		let conv_philipp = philipp_latlng.map(([lat, lng]) => ({ lat, lng }));

		let felix_cnt = felix_latlng.length;
		let philipp_cnt = philipp_latlng.length;
		
		let trackPolyline = L.motion.polyline(conv_felix, {color: "orangered"},{duration:10000} ,{icon: felixIcon, showMarker:true, iconSize: L.point(27.5, 24)});
		let trackPolyline2 = L.motion.polyline(conv_philipp).motionDuration(10000*philipp_cnt/felix_cnt);

		// Build the Sequence Group:
		let seqGroup = L.motion.seq([
				trackPolyline
			]).addTo(map);
		
		let seqGroup2 = L.motion.seq([
			trackPolyline2
		]).addTo(map);

		// Start the motion (you could put this in a timer, or some other event)
		seqGroup.motionStart();
		seqGroup2.motionStart();
		return [seqGroup, seqGroup2]

	}

	seqGroups = draw(felix_latlng,philipp_latlng)

	function distance(p,q) {
    	return Math.sqrt(Math.pow(p[0] - q[0], 2) + Math.pow(p[1] - q[1], 2))

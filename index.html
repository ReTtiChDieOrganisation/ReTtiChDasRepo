	<div id="map">
		<script>
			const map = L.map('map').setView([50.896537, 7.025585], 12);		
			const tiles = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
				{attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community', maxZoom:21}
			).addTo(map);

			class rettich_rider {
				// constructor
				constructor(name, strava_data, profile_picture=rettich_profile_pictures.default, frame=rettich_frames.default) {
					// all data members of rettich riders
					this.name = name;
					this.strava_data = strava_data;
					this.profile_picture = profile_picture;
					this.frame = frame;
				}

				// getter functions
				get_name () {return this.name;}
				get_strava_data () {return this.strava_data;}
				get_profile_picture () {return this.profile_picture;}
				get_frame () {return this.frame;}
				
				// setter functions
				set_name (new_name) {this.name = new_name;}
				set_strava_data (new_strava_data) {this.strava_data = new_strava_data;}
				set_profile_picture (new_profile_picture) {this.profile_picture = new_profile_picture;}
				set_frame (new_frame) {this.frame = new_frame;}
			}

			// ############################################################################################################################
			// initialize all riders data and collect them in one array - this is all the data we need 
			var felix = new rettich_rider("felix", (JSON.parse(felix_json)), rettich_profile_pictures.felix, rettich_frames.red);
			var flo = new rettich_rider("flo", (JSON.parse(flo_json)), rettich_profile_pictures.flo, rettich_frames.blue);
			var philipp = new rettich_rider("philipp", (JSON.parse(philipp_json)), rettich_profile_pictures.philipp, rettich_frames.green);
			var rettich_all_riders_arr = [philipp, felix, flo];
			var num_riders = rettich_all_riders_arr.length;
			// ############################################################################################################################

			seqGroups = rettich_motion_draw_riders([1,1,1])
			map.on('click', rettich_onMapClick);

			//--------------- only script function definition below ---------------//
			function rettich_motion_draw_riders(lat_lng_startidx_arr,lat_lng_endidx=-1) {
				// draw all_all starting with the corresponding index. So index_set should be an array of indices with the same size as all_riders_strava_data
				let lat_lngs_riders_arr = [];
				let speed_set = Array(num_riders).fill(0)

				for (let riders_iterator = 0; riders_iterator<num_riders; riders_iterator++) {
					current_rider_strava_data = rettich_all_riders_arr[riders_iterator].get_strava_data();

					if (lat_lng_endidx==-1) {
						sliced_latlng = current_rider_strava_data.latlng.data.slice(lat_lng_startidx_arr[riders_iterator]);
						et = current_rider_strava_data.time.data.at(-1)-current_rider_strava_data.time.data[lat_lng_startidx_arr[riders_iterator]];
						dist = current_rider_strava_data.distance.data.at(-1)-current_rider_strava_data.distance.data[lat_lng_startidx_arr[riders_iterator]];
						speed_set[riders_iterator] = 3.6*dist/et;
					}
					else {
						sliced_latlng = current_rider_strava_data.latlng.data.slice(lat_lng_startidx_arr[riders_iterator], lat_lng_endidx[riders_iterator]);
						et = current_rider_strava_data.time.data[lat_lng_endidx[riders_iterator]]-current_rider_strava_data.time.data[lat_lng_startidx_arr[riders_iterator]];
						dist = current_rider_strava_data.distance.data[lat_lng_endidx[riders_iterator]]-current_rider_strava_data.distance.data[lat_lng_startidx_arr[riders_iterator]];
						speed_set[riders_iterator] = 3.6*dist/et;
					}

					lat_lngs_riders_arr.push(sliced_latlng.map(([lat, lng]) => ({ lat, lng })));
				}
			
				seqGroups = []
			
				for (let riders_iterator = 0; riders_iterator < num_riders; riders_iterator++) {

					current_rider = rettich_all_riders_arr[riders_iterator];
					current_rider_lat_lngs = lat_lngs_riders_arr[riders_iterator];

					console.log("current_rider.get_frame().line_color: ", current_rider.get_frame().line_color)
					console.log("current_rider.get_frame().frame_fg: ", current_rider.get_frame().frame_fg)

					// frame background
					let poly_frame_fg = L.motion.polyline(
						current_rider_lat_lngs, {
						color: current_rider.get_frame().line_color}, {}, {
						icon: L.icon({
							iconUrl: current_rider.get_frame().frame_fg,
							iconAnchor: current_rider.get_frame().anchor, 
							iconSize: current_rider.get_frame().size}
						)}
					)
			
					// profile picture
					let poly_profile_pic = L.motion.polyline(
						current_rider_lat_lngs, {
						color: current_rider.get_frame().line_color}, {}, {
						icon: L.icon({
							iconUrl: current_rider.get_profile_picture().picture,
							iconAnchor: current_rider.get_profile_picture().anchor, 
							iconSize: current_rider.get_profile_picture().size}
						)}
					)

					// frame foreground
					let poly_frame_bg = L.motion.polyline(
						current_rider_lat_lngs, {
						color: current_rider.get_frame().line_color}, {}, {
						icon: L.icon({
							iconUrl: current_rider.get_frame().frame_bg,
							iconAnchor: current_rider.get_frame().anchor, 
							iconSize: current_rider.get_frame().size}
						)}
					)
			
					if (speed_set!=-1) {
						poly_frame_bg.motionSpeed(speed_set[riders_iterator]);
						poly_profile_pic.motionSpeed(speed_set[riders_iterator]);
						poly_frame_fg.motionSpeed(speed_set[riders_iterator]);
					}

					seqGroups.push(L.motion.seq([poly_frame_bg]).addTo(map));
					seqGroups.push(L.motion.seq([poly_profile_pic]).addTo(map));
					seqGroups.push(L.motion.seq([poly_frame_fg]).addTo(map));
				}

				for (seqGroup of seqGroups){
					seqGroup.motionStart();
				}

				return seqGroups
			}
			
			function rettich_get_distance(p,q) {
				return Math.sqrt(Math.pow(p[0] - q[0], 2) + Math.pow(p[1] - q[1], 2))
			}
			
			function rettich_find_closest_index(arrayOP, point){
				// Calculates the index of the array of points for the closest to point, last index not checked
				let dist = 99999999.0; // just some random - for planet earth - high enough value
				let idx = -1;
			
				for (i = 0; i < arrayOP.length-1; i++){
					point_i = arrayOP[i];
					dist_i = rettich_get_distance(point_i,point)
					if (dist_i<dist){
						dist = dist_i;
						idx = i;
					}
				}
				return idx
			}
			
			function rettich_onMapClick(e) {
				lat_lng_startidx_arr = [];
				for (let riders_iterator = 0; riders_iterator < num_riders; riders_iterator++){
					current_rider_strava_data = rettich_all_riders_arr[riders_iterator].get_strava_data();
					idx_temp = rettich_find_closest_index(current_rider_strava_data.latlng.data,[e.latlng.lat, e.latlng.lng]);
					lat_lng_startidx_arr.push(idx_temp);
				}
				rettich_remove_all_riders_from_map(lat_lng_startidx_arr)
				seqGroups = rettich_motion_draw_riders(lat_lng_startidx_arr)
			}
			
			function rettich_remove_all_riders_from_map() { 
				for (seqGroup of seqGroups){
					seqGroup.motionStop();
					seqGroup.removeFrom(map);
				}
			
				if (typeof marker_start !== 'undefined'){
					map.removeLayer(marker_start);
				}
			
				if (typeof marker_finish !== 'undefined'){
					map.removeLayer(marker_finish);
				}
			}
			
			function rettich_motion_keys(key) {
				for (seqGroup of seqGroups){
					if (key == "stop"){
						seqGroup.motionStop();
					}else if (key == "pause"){
						seqGroup.motionPause();
					}else if (key == "resume"){
						seqGroup.motionResume();
					}else if (key == "toggle"){
						seqGroup.motionToggle();
					}else if (key == "restart"){
						rettich_remove_all_riders_from_map()
						current_segment = $("#sel").val().split(',')
						if (current_segment == ""){
							rettich_motion_draw_riders([1,1,1])
						}else{
							rettich_motion_draw_segment(current_segment[0])
						}
					}else if (key == "speedup"){
						seqGroup.getFirstLayer().motionSpeed(seqGroup.getFirstLayer().motionOptions.speed*2);
					}else if (key == "slowdown"){
						seqGroup.getFirstLayer().motionSpeed(seqGroup.getFirstLayer().motionOptions.speed*0.5);
					}
				}
			}		
		</script>
	</div>

	<div class = "rightdivision2" id="stats">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />

		<script>
			const all_riders_strava_segment_efforts = (JSON.parse(segment_efforts));
			let myTable = document.getElementById("stats_table");
			$(function() {
				$.each(all_riders_strava_segment_efforts, function(i, option) {
					$('#sel').append($('<option/>').attr("value", [i, option.Philipp.time, option.Felix.time, option.Flo.time]).text(i));
				});
			})
			
			//--------------- only script function definition below ---------------//
			function rettich_getComboA(selectObject) {
				value = selectObject.value; 
				key = selectObject;

				// seperated_values = [seg_name, num_coords_curr_segm_rider1, ... , num_coords_curr_segm_ridern]
				seperated_values = value.split(',');
				segment_name = seperated_values[0];
				
				for (seqGroup of seqGroups){
					seqGroup.motionStop();
					seqGroup.removeFrom(map);
				
					if (typeof marker_start !== 'undefined'){
						map.removeLayer(marker_start);
					}

					if (typeof marker_finish !== 'undefined'){
						map.removeLayer(marker_finish);
					}
				}
				
				if (seperated_values==""){
					seqGroups = rettich_motion_draw_riders([1,1,1])
					map.setView([50.896537, 7.025585], 12);
				} 
				else {
					let num_riders_at_current_segment = seperated_values.length-1;

					for (let riders_iterator = 1; riders_iterator <= num_riders_at_current_segment; riders_iterator++) {
						myTable.rows[riders_iterator].cells[1].textContent = rettich_fancyTimeFormat(seperated_values[riders_iterator]);
					}

					myTable.rows[1].cells[2].textContent = Math.round(all_riders_strava_segment_efforts[segment_name].Philipp.speed*100)/100;
					myTable.rows[2].cells[2].textContent = Math.round(all_riders_strava_segment_efforts[segment_name].Felix.speed*100)/100;
					myTable.rows[3].cells[2].textContent = Math.round(all_riders_strava_segment_efforts[segment_name].Flo.speed*100)/100;

					myTable.rows[1].cells[3].textContent = Math.round(all_riders_strava_segment_efforts[segment_name].Philipp.power*100)/100;
					myTable.rows[2].cells[3].textContent = Math.round(all_riders_strava_segment_efforts[segment_name].Felix.power*100)/100;
					myTable.rows[3].cells[3].textContent = Math.round(all_riders_strava_segment_efforts[segment_name].Flo.power*100)/100;
					
					rettich_motion_draw_segment(segment_name)
				}
			}

			function rettich_fancyTimeFormat(duration) {
				// Hours, minutes and seconds
				const hrs = ~~(duration / 3600);
				const mins = ~~((duration % 3600) / 60);
				const secs = ~~duration % 60;

				// Output like "1:01" or "4:03:59" or "123:03:59"
				let ret = "";

				if (hrs > 0) {
					ret += "" + hrs + ":" + (mins < 10 ? "0" : "");
				}

				ret += "" + mins + ":" + (secs < 10 ? "0" : "");
				ret += "" + secs;

				return ret;
			}

			function rettich_motion_draw_segment(seg_name) {
			
				// TODO: here, the order of riders is hardcoded. make this more general
				start_idx_set = [all_riders_strava_segment_efforts[seg_name].Philipp.start_index,all_riders_strava_segment_efforts[seg_name].Felix.start_index,all_riders_strava_segment_efforts[seg_name].Flo.start_index]
				end_idx_set = [all_riders_strava_segment_efforts[seg_name].Philipp.end_index,all_riders_strava_segment_efforts[seg_name].Felix.end_index,all_riders_strava_segment_efforts[seg_name].Flo.end_index]				


				rettich_motion_draw_riders(start_idx_set,end_idx_set)

				marker_start = rettich_static_draw_marker(all_riders_strava_segment_efforts[seg_name].Segment.start_latlng, rettich_other_icons.start)
				marker_finish = rettich_static_draw_marker(all_riders_strava_segment_efforts[seg_name].Segment.end_latlng, rettich_other_icons.finish)
				
				center = rettich_get_segment_center(marker_start, marker_finish)
				bounds = L.latLngBounds(marker_start.getLatLng(), marker_finish.getLatLng())

				map.setView(center);
				map.fitBounds(bounds)
			}

			function rettich_static_draw_marker(latlng, marker_icon) {
				return L.marker(
					latlng, {
					icon: L.icon({
						iconUrl: marker_icon.icon,
						iconAnchor: marker_icon.anchor, 
						iconSize: marker_icon.size})}
				).addTo(map);
			}

			function rettich_get_segment_center(start, finish) {
				coefficient = 1;

				if ((start.getLatLng().lat > 90 && finish.getLatLng().lat < -90) || (finish.getLatLng().lat > 90 && start.getLatLng().lat < -90)) {
					midLat = 180 - ((start.getLatLng().lat - finish.getLatLng().lat) / 2).abs();
					
					// If output will be in the 1st quartile then co-ef will remain 1, if in 4th then it will be -1
					if ((start.getLatLng().lat < 0 && start.getLatLng().lat.abs() < finish.getLatLng().lat.abs()) ||
						(finish.getLatLng().lat < 0 && finish.getLatLng().lat.abs() < start.getLatLng().lat.abs())) {
						coefficient = -1;
					}
					
					// Applying coefficient
					midLat *= coefficient;
				}
				else {
					midLat = (finish.getLatLng().lat + start.getLatLng().lat) / 2;
				}
				
				// Calculating midLong
				coefficient = 1;

				if ((start.getLatLng().lng > 90 && finish.getLatLng().lng < -90) || (finish.getLatLng().lng > 90 && start.getLatLng().lng < -90)) {
					midLong = 180 - ((start.getLatLng().lng.abs() - finish.getLatLng().lng.abs()) / 2).abs();
					
					// If output will be in the 1st quartile then co-ef will remain 1, if in 4th then it will be -1
					if ((start.getLatLng().lng < 0 && start.getLatLng().lng.abs() < finish.getLatLng().lng.abs()) ||
						(finish.getLatLng().lng < 0 && finish.getLatLng().lng.abs() < start.getLatLng().lng.abs())) {
						coefficient = -1;
					}

					// Applying coefficient
					midLong *= coefficient;
				} 
				else {
					midLong = (finish.getLatLng().lng + start.getLatLng().lng) / 2;
				}

				return [midLat, midLong]
			}
		</script>

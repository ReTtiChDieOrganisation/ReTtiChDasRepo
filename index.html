	<div id="map">
		<script>
			const map = L.map('map').setView([50.896537, 7.025585], 12);

			const felix_all = (JSON.parse(felix_json));

			const all_data = [philipp_all,felix_all,flo_all];
			const num_riders = all_data.length;
			const all_rider_icons = {
				pictures : [
					'./frontend/icons/profile_pictures/flo.png',

				picture_anchor_y : 44+22, // picture_size_y + adjust (adjust to center picture in frame)

			console.log("all_data:");

			//--------------- only script function definition below ---------------//
			function draw(idx_set,idx_set_end=-1){
				// draw all_all starting with the corresponding index. So index_set should be an array of indices with the same size as all_data
				let lat_lngs = [];
				let speed_set = Array(num_riders).fill(0)

				for (let riders_iterator=0; riders_iterator<num_riders; riders_iterator++){
					full_json = all_data[riders_iterator];

					if (idx_set_end==-1) {
						sliced_latlng = full_json.latlng.data.slice(idx_set[riders_iterator]);
						et = full_json.time.data.at(-1)-full_json.time.data[idx_set[riders_iterator]];
						dist = full_json.distance.data.at(-1)-full_json.distance.data[idx_set[riders_iterator]];
						speed_set[riders_iterator] = 3.6*dist/et;
					}
					else {
						sliced_latlng = full_json.latlng.data.slice(idx_set[riders_iterator], idx_set_end[riders_iterator]);
						et = full_json.time.data[idx_set_end[riders_iterator]]-full_json.time.data[idx_set[riders_iterator]];
						dist = full_json.distance.data[idx_set_end[riders_iterator]]-full_json.distance.data[idx_set[riders_iterator]];
						speed_set[riders_iterator] = 3.6*dist/et;
					}

					lat_lngs.push(sliced_latlng.map(([lat, lng]) => ({ lat, lng })));
				}
			
				seqGroups = []
			
				for (let riders_iterator=0; riders_iterator < num_riders; riders_iterator++) {

					// TODO remove start and finish after click
					marker_start = L.marker(lat_lngs[riders_iterator][0], {icon: start_icon}).addTo(map);
					marker_finish = L.marker(lat_lngs[riders_iterator][lat_lngs[riders_iterator].length-1], {icon: finish_icon}).addTo(map);

					// frame background
					let poly_frame_fg = L.motion.polyline(
						lat_lngs[riders_iterator], {
						color: all_rider_icons.line_colors[riders_iterator]}, {}, {
						icon: L.icon({
							iconUrl: all_rider_icons.frame_fg[riders_iterator], 
							iconAnchor: [all_rider_icons.frame_anchor_x, all_rider_icons.frame_anchor_y], 
							iconSize: [all_rider_icons.frame_size_x, all_rider_icons.frame_size_y]}
						)}
					)
			
					// profile picture
					let poly_pp = L.motion.polyline(
						lat_lngs[riders_iterator], {
						color: all_rider_icons.line_colors[riders_iterator]}, {}, {
						icon: L.icon({
							iconUrl: all_rider_icons.pictures[riders_iterator], 
							iconAnchor: [all_rider_icons.picture_anchor_x, all_rider_icons.picture_anchor_y], 
							iconSize: [all_rider_icons.picture_size_x, all_rider_icons.picture_size_y]}
						)}
					)

					// frame foreground
					let poly_frame_bg = L.motion.polyline(
						lat_lngs[riders_iterator], {
						color: all_rider_icons.line_colors[riders_iterator]}, {}, {
						icon: L.icon({
							iconUrl: all_rider_icons.frame_bg[riders_iterator], 
							iconAnchor: [all_rider_icons.frame_anchor_x, all_rider_icons.frame_anchor_y], 
							iconSize: [all_rider_icons.frame_size_x, all_rider_icons.frame_size_y]}
						)}
					)
			
					if (speed_set!=-1) {
						poly_frame_bg.motionSpeed(speed_set[riders_iterator]);
						poly_pp.motionSpeed(speed_set[riders_iterator]);
						poly_frame_fg.motionSpeed(speed_set[riders_iterator]);
					}

					seqGroups.push(L.motion.seq([poly_frame_bg]).addTo(map));
					seqGroups.push(L.motion.seq([poly_pp]).addTo(map));
					seqGroups.push(L.motion.seq([poly_frame_fg]).addTo(map));
				}

				for (seqGroup of seqGroups){
					seqGroup.motionStart();
				}

				return seqGroups
			}
			
			function distance(p,q) {
				return Math.sqrt(Math.pow(p[0] - q[0], 2) + Math.pow(p[1] - q[1], 2))
			}
			
			function findClosestIndex(arrayOP, point){
				// Claculates the index of the array of points for the closest to point
				// does not check the last index
				let dist = 99999999.0;
				let idx = -1;
			
				for (i = 0; i < arrayOP.length-1; i++){
					point_i = arrayOP[i];
					dist_i = distance(point_i,point)
					if (dist_i<dist){
						dist = dist_i;
						idx = i;
					}
				}
				return idx
			}
			
			function onMapClick(e) {
				idx_set = [];
				for (let riders_iterator = 0; riders_iterator < num_riders; riders_iterator++){
					full_json = all_data[riders_iterator];
					idx_temp = findClosestIndex(full_json.latlng.data,[e.latlng.lat, e.latlng.lng]);
					idx_set.push(idx_temp);
				}
				remove_all_riders(idx_set)
				seqGroups = draw(idx_set)
			}
			
			function remove_all_riders() { 
				for (seqGroup of seqGroups){
					seqGroup.motionStop();
					seqGroup.removeFrom(map);
				}
			
				if (typeof marker_start !== 'undefined'){
					map.removeLayer(marker_start);
				}
			
				if (typeof marker_finish !== 'undefined'){
					map.removeLayer(marker_finish);
				}
			}
			
			function motion(key) {
				for (seqGroup of seqGroups){
					if (key == "stop"){
						seqGroup.motionStop();
					}else if (key == "pause"){
						seqGroup.motionPause();
					}else if (key == "resume"){
						seqGroup.motionResume();
					}else if (key == "toggle"){
						seqGroup.motionToggle();
					}else if (key == "restart"){
						remove_all_riders()
						current_segment = $("#sel").val().split(',')
						if (current_segment == ""){
							draw([1,1,1])
						}else{
							draw_segment(current_segment)
						}
					}else if (key == "speedup"){
						seqGroup.getFirstLayer().motionSpeed(seqGroup.getFirstLayer().motionOptions.speed*2);
					}else if (key == "slowdown"){
						seqGroup.getFirstLayer().motionSpeed(seqGroup.getFirstLayer().motionOptions.speed*0.5);
					}
				}
			}		
		</script>

		<script>
			const segments = (JSON.parse(segment_efforts));

			//--------------- only script function definition below ---------------//
			function getComboA(selectObject) {
				value = selectObject.value; 
				key = selectObject;
				seperated_values = value.split(',');
				for (seqGroup of seqGroups){
					seqGroup.motionStop();
					seqGroup.removeFrom(map);
				
					if (typeof marker_start !== 'undefined'){

					}

					if (typeof marker_finish !== 'undefined'){

					}
				}
				
				if (seperated_values==""){
					seqGroups = draw([1,1,1])
					map.setView([50.896537, 7.025585], 12);
				} 
				else {
					for (let i = 1; i < seperated_values.length; i++) {
						myTable.rows[i].cells[1].textContent = fancyTimeFormat(seperated_values[i]);
					}
					myTable.rows[1].cells[2].textContent = Math.round(segments[seperated_values[0]].Philipp.speed*100)/100;
					myTable.rows[2].cells[2].textContent = Math.round(segments[seperated_values[0]].Felix.speed*100)/100;
					myTable.rows[3].cells[2].textContent = Math.round(segments[seperated_values[0]].Flo.speed*100)/100;

					myTable.rows[1].cells[3].textContent = Math.round(segments[seperated_values[0]].Philipp.power*100)/100;
					myTable.rows[2].cells[3].textContent = Math.round(segments[seperated_values[0]].Felix.power*100)/100;
					myTable.rows[3].cells[3].textContent = Math.round(segments[seperated_values[0]].Flo.power*100)/100;
					draw_segment(seperated_values)
				}
			}

			function fancyTimeFormat(duration) {
				// Hours, minutes and seconds
				const hrs = ~~(duration / 3600);
				const mins = ~~((duration % 3600) / 60);
				const secs = ~~duration % 60;

				// Output like "1:01" or "4:03:59" or "123:03:59"
				let ret = "";

				if (hrs > 0) {
					ret += "" + hrs + ":" + (mins < 10 ? "0" : "");
				}

				ret += "" + mins + ":" + (secs < 10 ? "0" : "");
				ret += "" + secs;

				return ret;
			}

			function draw_segment(seperated_values){
				let seg_name = seperated_values[0]
			
				start_idx_set = [segments[seg_name].Philipp.start_index,segments[seg_name].Felix.start_index,segments[seg_name].Flo.start_index]
				end_idx_set = [segments[seg_name].Philipp.end_index,segments[seg_name].Felix.end_index,segments[seg_name].Flo.end_index]				

				draw(start_idx_set,end_idx_set)

				marker_start = L.marker(segments[seg_name].Segment.start_latlng, {icon: start_icon}).addTo(map);
				marker_finish = L.marker(segments[seg_name].Segment.end_latlng, {icon: finish_icon}).addTo(map);
				
				center = get_segment_center(marker_start, marker_finish)
				bounds = L.latLngBounds(marker_start.getLatLng(), marker_finish.getLatLng())

				map.setView(center);
				map.fitBounds(bounds)
			}

			function get_segment_center(start, finish){
				coefficient = 1;

				if ((start.getLatLng().lat > 90 && finish.getLatLng().lat < -90) || (finish.getLatLng().lat > 90 && start.getLatLng().lat < -90)) {
				midLat = 180 - ((start.getLatLng().lat - finish.getLatLng().lat) / 2).abs();
				// If output will be in the 1st quartile then co-ef will remain 1, if in 4th then it will be -1
				if ((start.getLatLng().lat < 0 && start.getLatLng().lat.abs() < finish.getLatLng().lat.abs()) ||
					(finish.getLatLng().lat < 0 && finish.getLatLng().lat.abs() < start.getLatLng().lat.abs())) coefficient = -1;
				// Applying coefficient
				midLat *= coefficient;
				} else
				midLat = (finish.getLatLng().lat + start.getLatLng().lat) / 2;

				// Calculating midLong
				coefficient = 1;

				if ((start.getLatLng().lng > 90 && finish.getLatLng().lng < -90) || (finish.getLatLng().lng > 90 && start.getLatLng().lng < -90)) {
				midLong = 180 - ((start.getLatLng().lng.abs() - finish.getLatLng().lng.abs()) / 2).abs();
				// If output will be in the 1st quartile then co-ef will remain 1, if in 4th then it will be -1
				if ((start.getLatLng().lng < 0 && start.getLatLng().lng.abs() < finish.getLatLng().lng.abs()) ||
					(finish.getLatLng().lng < 0 && finish.getLatLng().lng.abs() < start.getLatLng().lng.abs())) coefficient = -1;

				// Applying coefficient
				midLong *= coefficient;
				} else
				midLong = (finish.getLatLng().lng + start.getLatLng().lng) / 2;

				return [midLat, midLong]
			}

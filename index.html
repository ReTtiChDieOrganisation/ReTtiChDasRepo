<!DOCTYPE html>
<html lang="en">

<!-- head -->
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>ReTtiCh</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="https://raw.githubusercontent.com/ReTtiChDieOrganisation/ReTtiChDasRepo/main/pics/ReTtiChDasBild.png" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/play-button.css' rel='stylesheet'>
	
	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<script src="./frontend/dependencies/leaflet-motion/dist/leaflet.motion.js"></script>
	<script src="./frontend/data/strava/data.js"></script><!-- loads ALL_RIDES -->
	<script src="./frontend/data/strava/stats.json"></script><!-- loads ALL_STATS -->
	<script src="./frontend/data/rettich/riders.js"></script> <!-- loads RIDERS_PROFILE_INFO -->
	<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>	
	<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

	<script type="text/javascript" src="./frontend/data/rettich/icons.js"></script>
</head>

<!-- body -->
<body>
	<!-- map -->
	<div class="mapContainer">
		<div id="map">				
		</div>
	
		<!-- buttons auf map -->
		<div id="buttonContainer">
			<ul id="controlTopRow">
				<li><button title="Reset" class="control_buttons" id="restartButton"><img class="controlButtonIcon" id="resetIcon" src="./frontend/icons/control/ResetButton.png" alt="resetButton"></button></li>
				<li><button title="x0.5" class="control_buttons" id="slowdownButton"><img class="controlButtonIcon" id="slowDownIcon" src="./frontend/icons/control/SlowDownButton.png" alt="slowdownButton"></button></li>
				<li><button title="Play" class="control_buttons" id="toggleButton"><img class="controlButtonIcon" id="playPauseIcon" src="./frontend/icons/control/PlayButton.png" alt="playPauseButton"></button></li>
				<li><button title="x2" class="control_buttons" id="speedupButton"><img class="controlButtonIcon" id="speedupIcon" src="./frontend/icons/control/FastForwardButton.png" alt="fastForwardButton"></button></li>
				<li><div class="controlDivider"></div></li>
				<li ip="liSpeed"><p title="Current Speed" id="speedLabel">x1</p></li>
			</ul>
		</div>

		
	</div>	
	
	<div id="sidebar">
		
		<button id="toggleSidebarButton"><img id="toggleSidebarIcon" src="./frontend/icons/control/ArrowDown.png" alt="Arrow"></button>
		<!-- medals table -->
		<div id="sidebarcontent">
			<div id="medals">
				<select class="stats_dropdown" id="sel_group">
					<option value="">--Please choose a group--</option>
				</select>
				<canvas id="myChart" class="stats"></canvas>
			</div>
	
			<!-- choose segment table and adjust map to segment -->
			<div id="segments">
				<select class="stats_dropdown" id="sel_segment">
					<option value="">--Please choose a segment--</option>
				</select>
				
				<table id="stats_table" class="stats">
					<thead>
						<tr>
							<th>Rider</th>
							<th>Time [min:s]</th>
							<th>Speed [km/h]</th>
							<th>Power [W]</th>
						</tr>
					</thead>
					<tbody>
	
					</tbody>
				</table>
			</div>
		</div>
	</div>	
</body>
<footer>
	<!-- GitHub Icon Link -->
	<a href="https://github.com/ReTtiChDieOrganisation/ReTtiChDasRepo" target="_blank" id="github-icon">
		<svg width="32" height="32" xmlns="http://www.w3.org/2000/svg">
			<image xlink:href="./frontend/icons/github-mark.svg" src="./frontend/icons/github-mark.png" width="32" height="32"/>
		</svg>
	</a>
</footer>
<script src="js/map.js"></script>
<script src="js/windowSize.js"></script>
<script src="js/sidebar.js"></script>
<script src="js/medals.js"></script>
<script src="js/segments.js"></script>
</html>
